<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="{% static 'css/estilos2.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}"/>
    <!--Animaciones-->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}"/>
  </head>
  <body>
    

    <div class="container">
      <div class="screen shadow shadow-lg">
        <div class="screen__content">
          <div class="form-header">
            <img src="{% static 'img/UNAMAD.png' %}" alt="UNMAD-OGC" class="animate__animated animate__flipInY" />
            <h1 class="animate__animated animate__flipInX">BIENVENIDO</h1>
          </div>
          <form class="login" id="form-login" method="POST">
            {% csrf_token %}
            <div class="login__field">
              <i class="login__icon fa fa-user"></i>
              <input type="text" class="login__input" placeholder="Usuario" id="idusername" name="username">
              
            </div>
            <div class="login__field">
              <i class="login__icon fa fa-lock"></i>
              <input type="password" class="login__input" placeholder="Password" id="id_password" name="password">
            </div>
            <button class="button login__submit animate__animated animate__fadeInDown">
              <span class="button__text">Iniciar Sesi√≥n</span>
              <i class="button__icon fa fa-chevron-right"></i>
            </button>				
          </form>
          
        </div>
        <div class="screen__background">
          <span class="screen__background__shape screen__background__shape4 "></span>
          <span class="screen__background__shape screen__background__shape3 "></span>		
          <span class="screen__background__shape screen__background__shape2"></span>
          <span class="screen__background__shape screen__background__shape1"></span>
        </div>		
      </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  </body>
</html>
