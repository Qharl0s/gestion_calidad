{% extends 'header_menu_body.html' %}
<!--########################-->

<!-- Contenido -->
{% block pagecontent %}
<div class="row">
    <div class="col-md-12">
        <div class="card shadow">
            <div class="card-header">
                <div class="card-header-left">
                    <h6>Medios de Verificación</h6>
                </div>
                <div class="card-header-right">
                    <span style="font-sizes: 10px">Items: <label class="badge badge-default">{{medios.items}}</label></span>
                </div>
            </div>
            <div class="card-block">

                <table class="table table-hover table_archivos accordion-block">
                    <tbody>
                        {% for medio in medios.grupos %}
                        <tr>
                          <td>
                            <div class="row">
                              <div class="col-md-9">
                                <p><b>{{medio.grupo}}</b></p><i>{{medio.grupo2}}</i>
                              </div>
                              <div class="col-md-3">
                                <div class="btn-group btn-group-sm text_body">
                                  <button type="button" class="btn btn-primary btnModalCargarDetalleEvidencia" data-medioverificacion="{{medio.id}}" data-idperiodo="{{periodo_seleccionado.id}}" data-editar="{{medio.lEdita}}">
                                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                                    <span class="badge badge-light">{{medio.detalles}}</span>
                                  </button>
                                  <button type="button" class="btn btn-success btnModalCargarArchivo" data-medioverificacion="{{medio.id}}" data-idperiodo="{{periodo_seleccionado.id}}" data-editar="{{medio.lEdita}}">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                    <span class="badge badge-light">{{medio.archivos}}</span>
                                  </button>
                                  <button type="button" class="btn btn-danger btnRevisarEvidencia" data-medioverificacion="{{medio.id}}" data-idperiodo="{{periodo_seleccionado.id}}">
                                    <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                                    <span class="badge badge-light">{{medio.revisiones}}</span>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </td>
                          {% comment %} <td class="text-right">
                            {% if lAcreditacion == 'true' %}
                              <span class="text-right label label-warning">Contextualización</span>
                            {% endif %}
                          </td> {% endcomment %}
                        </tr>
                      {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    
</div>
{% endblock pagecontent %}
